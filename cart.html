<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>OmasKnitAndNibble - Schicke Stiche & Süße Stücke – Direkt von Oma und Opa</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
          rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">


    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/handlebars.min-v4.7.8.js"></script>
    <script src="js/daten.js"></script>
    <script src="js/vanilla.js"></script>
    <script src="js/shop.js"></script>
    <script src="js/header.js"></script>
    <script src="js/cart.js"></script>
</head>

<body onload="init()">

<!--Navigation bar-->
<div>
    <script id="navbar" type="text/x-handlebars-template">
        {{>partials/bar }}
    </script>
</div>


<!-- Cart Page Start -->
<div class="container-fluid py-5">
    <div class="container py-5">
        <h1 class="mb-4 mt-5">Cart</h1>
        <script id="cart-body" type="text/x-handlebars-template">
            <div class="table-responsive">
                <table class="table" id="cart_table">
                    <thead>
                    <tr>
                        <th scope="col">Products</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Total</th>
                        <th scope="col">Handle</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#items}}
                        <tr>
                            <th scope="row">
                                <div class="d-flex align-items-center">
                                    <img src="{{image}}" class="img-fluid me-5 rounded"
                                         style="width: 80px; height: 80px;" alt="">
                                </div>
                            </th>
                            <td>
                                <p class="mb-0 mt-4">{{name}}</p>
                            </td>
                            <td>
                                <p class="mb-0 mt-4">{{price}}</p>
                            </td>
                            <td>
                                <div class="input-group quantity mt-4" style="width: 100px;">
                                    <div class="input-group-btn">
                                        <button class="btn btn-sm btn-minus rounded-circle bg-light border"
                                                onclick="quantityButton('{{name}}', 'minus', this)">
                                            <i class="fa fa-minus"></i>
                                        </button>
                                    </div>
                                    <input type="text" class="form-control form-control-sm text-center border-0"
                                           value={{amount}} onchange="update_quantity('{{name}}', value, this)">
                                    <div class="input-group-btn">
                                        <button class="btn btn-sm btn-plus rounded-circle bg-light border"
                                                onclick="quantityButton('{{name}}', 'plus', this)">
                                            <i class="fa fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <p class="mb-0 mt-4">{{total}}€</p>
                            </td>
                            <td>
                                <button class="btn btn-md rounded-circle bg-light border mt-4"
                                        onclick="discard('{{name}}', this)">
                                    <i class="fa fa-times text-danger"></i>
                                </button>
                            </td>

                        </tr>
                    {{/items}}
                    </tbody>
                </table>
            </div>
            <div class="mt-5">
                <input type="text" class="border-0 border-bottom rounded me-5 py-3 mb-4" placeholder="Coupon Code">
                <button class="btn border-secondary rounded-pill px-4 py-3 text-primary" type="button">Apply Coupon
                </button>
            </div>
            <div class="row g-4 justify-content-end">
                <div class="col-8"></div>
                <div class="col-sm-8 col-md-7 col-lg-6 col-xl-4">
                    <div class="bg-light rounded">
                        <div class="p-4">
                            <h1 class="display-6 mb-4">Cart <span class="fw-normal">Total</span></h1>
                            <div class="d-flex justify-content-between mb-4">
                                <h5 class="mb-0 me-4">Subtotal:</h5>
                                <p class="mb-0" id="subtotal_cart">{{subTotal}}</p>
                            </div>
                            <div class="d-flex justify-content-between">
                                <h5 class="mb-0 me-4">Shipping</h5>
                                <div class="">
                                    <p class="mb-0">Shipping rate: 3.00€</p>
                                </div>
                            </div>
                            <p class="mb-0 text-end">Free shipping on orders over 50.00€</p>
                        </div>
                        <div class="py-4 mb-4 border-top border-bottom d-flex justify-content-between">
                            <h5 class="mb-0 ps-4 me-4">Total</h5>
                            <p class="mb-0 pe-4" id="total_cart">{{total}}</p>
                        </div>
                        <a href="checkout.html">
                            <button class="btn border-secondary rounded-pill px-4 py-3 text-primary text-uppercase mb-4 ms-4"
                                    type="button">Proceed to Checkout
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </script>
    </div>
</div>
<!-- Cart Page End -->

<!--Footer-->
<div>
    <script type="text/x-handlebars-template">
        {{>partials/footer }}
    </script>
</div>
<!--end of Footer-->

<!-- Template Javascript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="js/main.js"></script>

<script>
    function init() {
        let warenkorb = JSON.parse(localStorage.getItem("Warenkorb"))
        render(warenkorb)
    }
</script>

</body>

</html>
