<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>OmasKnitAndNibble - Schicke Stiche & Süße Stücke – Direkt von Oma und Opa</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="" name="keywords">
	<meta content="" name="description">

	<!-- Import Bootstrap CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<!-- Google Web Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
				rel="stylesheet">

	<!-- Icon Font Stylesheet -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

	<!-- Libraries Stylesheet -->
	<link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">
	<link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">


	<!-- Customized Bootstrap Stylesheet -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<!-- Template Stylesheet -->
	<link href="css/style.css" rel="stylesheet">

	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/handlebars.min-v4.7.8.js"></script>
	<script src="js/daten.js"></script>
	<script src="js/vanilla.js"></script>
	<script src="js/header.js"></script>
	<script src="js/cart.js"></script>
	<script src="js/shop.js"></script>
</head>

<body onload="init()">

<!--Navigation bar-->
<div>
	<script id="navbar" type="text/x-handlebars-template">
		{{>partials/bar }}
	</script>
</div>
<!--end of Navigation bar-->

<!-- Fruits Shop Start-->
<div class="container-fluid py-5 d-flex">
	<div class="container py-5">
		<h1 class="mb-4 mt-5">Shop</h1>
		<div style="border-bottom:1px solid black; overflow:hidden;">
			<div style="float:left;">
				<h1 class="mb-4">Fresh fruits shop</h1>
			</div>
			<div style="float: right">
				<div class="searchbar d-flex flex-shrink-0 p-2">
					<input class="search_input" type="text" name="" placeholder="Search..." oninput="searchbar()">
					<button href="#" class="search_icon" onclick="searchbar()"><i class="fas fa-search"></i></button>
				</div>
			</div>
		</div>
		<div class="row g-4">
			<div class="col-lg-12">
				<div class="row g-4">
					<div class="col-6"></div>
					<div class="col-xl-3">
						<div class="bg-light ps-3 py-3 rounded d-flex justify-content-between mb-4">
							<label for="fruits">Default Sorting:</label>
							<select id="fruits" name="fruitlist" class="border-0 form-select-sm bg-light me-3">
								<option value="volvo">Nothing</option>
								<option value="saab">Popularity</option>
								<option value="opel">Organic</option>
								<option value="audi">Fantastic</option>
							</select>
						</div>
					</div>
				</div>
				<div class="shop-body row g-4">
					<script id="shop-body" type="text/x-handlebars-template">
						<div class="col-lg-3">
							<div class="row g-4">
								<div class="col-lg-12">
									<div class="mb-3">
										<h4>Categories</h4>
										<ul class="list-unstyled fruite-categorie">
											{{>partials/shop_category }}
										</ul>
									</div>
								</div>
								<div class="col-lg-12">
									<div class="mb-3">
										<h4 class="mb-2">Price</h4>
										<input type="range" class="form-range w-100" id="rangeInput" name="rangeInput"
													 min="0" max="500" value="0" oninput="amount.value=rangeInput.value">
										<output id="amount" name="amount" min-velue="0" max-value="500"
														for="rangeInput">0
										</output>
									</div>
								</div>
							</div>
						</div>
						<div class="col-lg-9">
							<div class="row g-4 justify-content-center">
								{{>partials/shop_item }}
							</div>
						</div>
					</script>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Fruits Shop End-->


<!--Footer-->
<div>
	<script type="text/x-handlebars-template">
		{{>partials/footer }}
	</script>
</div>
<!--end of Footer-->


<script>
  function init() {
    localStorage.setItem("ITEMS_SHOWN", JSON.stringify(SHOP_DATA));
    let warenkorb = JSON.parse(localStorage.getItem("Warenkorb"))
    // SHOP_DATA[0] = SHOP_DATA.ITEMS
    // Funktioniert grad alles noch nicht so richtig
    if (warenkorb !== null) {
      render({
        shop_data: SHOP_DATA,
        items: warenkorb.items,
        num_of_items: warenkorb.num_of_items
      })
    } else {
      render({shop_data: SHOP_DATA})
    }
  }
</script>
</body>
</html>
