<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>OmasKnitAndNibble - Schicke Stiche & Süße Stücke – Direkt von Oma und Opa</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
          rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">


    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/handlebars.min-v4.7.8.js"></script>
    <script src="js/daten.js"></script>
    <script src="js/vanilla.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/checkout.js"></script>
</head>

<body onload="init()">

<!--Navigation bar-->
<div>
    <script type="text/x-handlebars-template">
        {{>partials/bar }}
    </script>
</div>
<!--end of Navigation bar-->

<!-- Checkout Page Start -->
<div class="container-fluid py-5">
    <div class="container py-5">
        <h1 class="mb-4">Order Details</h1>

        <script type="text/x-handlebars-template">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Product</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Subtotal</th>
                    </tr>
                    </thead>
                    {{#last_order.items}}
                        <tr>
                            <th scope="row">
                                <div class="d-flex align-items-center">
                                    <img src="{{image}}" class="img-fluid me-5 rounded"
                                         style="width: 80px; height: 80px;" alt="">
                                </div>
                            </th>
                            <td>
                                <p class="mb-0 mt-4" >{{name}}</p>
                            </td>
                            <td>
                                <p class="mb-0 mt-4">{{price}}€</p>
                            </td>
                            <td>
                                <p class="mb-0 mt-4">{{amount}}</p>
                            </td>
                            <td>
                                <p class="mb-0 mt-4">{{total}}€</p>
                            </td>
                        </tr>
                    {{/last_order.items}}
                </table>
                <h5>Subtotal: {{last_order.subTotal}}</h5>
                <h5>Shipping cost: {{last_order.shipping}}</h5>
                <h5>Total: {{last_order.total}}</h5>

            </div>

        </script>
    </div>
</div>

<!--Footer-->
<div>
    <script type="text/x-handlebars-template">
        {{>partials/footer }}
    </script>
</div>
<!--end of Footer-->

<script>
    function init() {
        let order_history = JSON.parse(localStorage.getItem("Order_history"))
        let last_order = order_history.orders[order_history.orders.length-1]
        render({
            last_order
        })
    }
</script>

</body>
