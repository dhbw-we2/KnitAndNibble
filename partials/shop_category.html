{{#each shop_data.CATEGORIES}}

<div class="form-check shop-partial">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault{{category_name}}" checked onclick="categorySearch('{{this.category_name}}')">
    <label class="form-check-label" for="flexRadioDefault{{category_name}}">
        {{this.category_name}}
    </label>
</div>
{{/each}}
